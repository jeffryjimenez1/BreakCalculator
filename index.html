<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Break Calculator</title>

</head>
<body>
    <div class="wrapper">

        <div class="wrapper-text">
            <h1>Break Calculator</h1>

            <div class="wrapper-controls">

                <input type="datetime-local" value="2022-10-29T00:00:00" class="enter-time start-time">
                <input type="datetime-local" value="2022-10-30T00:00:00"  class="enter-time end-time">

                <select name="locations" id="locations" class="locations">
                    <option value="CR">CR</option>
                    <option value="MX">MX</option>
                    <option value="US">US</option>
                    <option value="CA">CA</option>
                </select>

                <span class="total-box">00:00</span>

                <button class="main-btn">Get Results</button>
                <div class="bysegments">
                    <h2>Add Split Shifts</h2>

                    <button class="split-btn addSplit-btn">Add A Split</button>
                    
                    <div class="segment-box">
        
                    </div>
                </div>

            </div>

            <div class="shift-bar">
            </div>
            <button class="clear-btn">Reset</button>
        </div>

        <div class="messages-box">
        </div>

        </div>

    </div>
    
</body>
</html>
